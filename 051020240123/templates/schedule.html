<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Создать событие</h1>
    <form method="POST">
        <input type="text" name="when" placeholder="Когда?" required>
        <input type="text" name="where" placeholder="Где?">
        <input type="text" name="who" placeholder="Кто?">
        <button type="submit">Сохранить</button>
    </form>
    <<h2>События</h2>
<div class="buttons-container">
    {% for button in buttons %}
    <div class="button" style="background-color: {{ button.color }};">
        {{ button.when }} {{ button.where }} {{ button.who }}
        <span>{{ button.name }}</span>
        <a href="{{ url_for('edit_button', button_id=button.id) }}">
            <button type="button">Изменить</button>
        </a>
        <form action="{{ url_for('delete_button', button_id=button.id) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить эту кнопку?');">Удалить кнопку</button>
        </form>
    </div>
    {% endfor %}
</div>

<form action="{{ url_for('delete_schedule', schedule_id=schedule.id) }}" method="POST" style="display:inline;">
    <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить это расписание?');">Удалить расписание</button>
</form>
<button onclick="window.location.href='{{ url_for('home') }}'">Назад на главную</button>
</div>
</body>
</html>
